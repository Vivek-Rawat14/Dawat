{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{% static 'style.css' %}" />
  <link rel="shortcut icon" href="{% static 'src/k.png' %}" type="image/x-icon" />
  <title>Daawat</title>
  <style>
    .cart_container {
      padding-top: 100px;
      padding-bottom: 20px;
    }

    .buy_product {
      display: flex;
      flex-wrap: wrap;
      border: 1px solid #dc3545;
      border-radius: 20px;
      margin: 20px 0;
      padding: 15px;
      align-items: center;
      background-color: #f8f9fa;
    }

    .products_det {
      flex-grow: 1;
      margin-left: 15px;
    }

    .cancelorder button {
      background-color: #dc3545;
      border-radius: 4px;
      font-size: medium;
      font-weight: bold;
      height: 30px;
    }

    .foodphto img {
      width: 100%;
      height: auto;
      max-width: 120px;
      border-radius: 20px 0 0 20px;
    }

    @media (max-width: 767px) {
      .buy_product {
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
      }

      .foodphto img {
        max-width: 100%;
        border-radius: 20px 20px 0 0;
      }

      .products_det {
        margin-left: 0;
      }
    }

 
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #044747;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="{% static 'src/k.png' %}" alt="Logo" class="rounded-pill" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <form class="d-flex m-auto w-50">
          <input class="form-control me-2 text-center" type="text" placeholder="Search" />
          <button class="btn btn-primary" type="button">Search</button>
        </form>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa-solid fa-user"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="cart_container container">
    <h1 class="text-center mb-4">Your Order</h1>
    <div class="row">
      {% if data %}
      {% for i in data %}
      <div class="col-lg-6 col-md-12">
        <div class="buy_product">
          <div class="foodphto">
            <img src="{% static '/' %}{{i.image}}" alt="{{i.name}}" />
          </div>
          <div class="products_det">
            <h5>{{i.name}}</h5>
            <p class="text-danger fw-bold">Rs {{i.price}}</p>
            <p class="fw-bold">Quantity: 2</p>
            <div class="cancelorder">
              <button class="btn btn-danger">Cancel Order</button>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
      {% else %}
      <div class="col-12">
        <h3 class="text-center">No items in Cart</h3>
      </div>
      {% endif %}
    </div>
  </div>
</body>

</html>
<script>
  function removeItem(event) {
    const product = event.target.closest('.buy_product');
    product.remove();

    // Check if there are any more products left
    const cartContainer = document.querySelector('.cartss');
    if (cartContainer.childElementCount === 0) {
      const noItemsMessage = document.createElement('h3');
      noItemsMessage.textContent = 'No items in Cart';
      noItemsMessage.className = 'text-center';
      cartContainer.appendChild(noItemsMessage);
    }
  }
</script>
