{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="shortcut icon" href="{% static 'src/k.png' %}" type="image/x-icon">
    <title>Food Order</title>


    
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top" style="height: 85px; background-color: #044747">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <img src="{% static 'dta/k.png' %}" alt="Daawat Logo" style="width: 60px; margin-left: 23px;"
                  class="rounded-pill">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
              <div class="d-flex m-auto w-50">
                  <input class="form-control me-2" type="text" placeholder="Search" id="search"
                      style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
                  <button class="btn btn-primary" type="submit" id="sea">Search</button>
              </div>
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="login"><i class="fa-solid fa-user"></i></a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="cart"><i class="fa-solid fa-cart-shopping"></i></a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

  <div class="prod">
    <div class="ordercon">
      <div class="foodimgs">
        <img src="{% static 'dta/'%}{{data.0.image}}" />
      </div>
      <div class="detialsfood">
        <div class="nameoffood">
          <p>{{data.0.name}}</p>
        </div>
        <div class="descfood">
          <p>{{data.0.info}}</p>
        </div>
        <div class="price">
          <p>Rs {{data.0.price}}</p>
        </div>
        <div class="quantity">
          <p>Enter Quantity:</p>
          <input type="number" id="qua" min="1" value="1" />
        </div>
        <a class="btn" href="/addcart/{{data.0.id}}">BUY</a>
        <span id="a1"></span>
      </div>
    </div>
  </div>
  </body>
</html>

<script>

  let params = new URLSearchParams(window.location.search);
  let isAdded = params.get('added')

  if(isAdded){
    document.getElementById('a1').innerHTML = "Added to Card"
  }

</script>
