{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Login</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        .loginsign{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px;
            background-color: #f2f2f2;
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            color: #e63946;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #e63946;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #d62828;
        }

        a {
            text-decoration: none;
            color: #193b53;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            body {
                padding: 50px 20px;
            }

            .login-container {
                width: 100%;
                padding: 20px;
            }

            .login-container h1 {
                font-size: 24px;
            }

            .input-group label {
                font-size: 14px;
            }

            .input-group input {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="loginsign">
        <div class="login-container">
            <h1>Welcome to Daawat!</h1>
            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="phone">Enter Your Phone No:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="input-group">
                    <label for="password">Enter Password:</label>
                    <input type="password" id="password" name="password1" required>
                </div>
                <button type="submit">Login</button>
                <a href="signup">
                    <p>Sign up?</p>
                </a>
            </form>
        </div>
    </div>
</body>
</html>
