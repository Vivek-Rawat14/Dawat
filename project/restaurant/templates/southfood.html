{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="shortcut icon" href={% static "src/k.png" %} type="image/x-icon">
    <title>Daawat - SouthFood</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-sm navbar-dark fixed-top"
      style="height: 85px; background-color: #044747"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src={% static "src/k.png" %} alt=""
          style="width:40px;margin-left:23px;width:60px" class="rounded-pill">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mynavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <form class="d-flex m-auto w-50">
            <input
              class="form-control me-2"
              type="text"
              placeholder="Search"
              style="
                text-align: center;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
                  sans-serif;
              "
            />
            <button class="btn btn-primary" type="button">Search</button>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href=""><i class="fa-solid fa-user"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href=""
                ><i class="fa-solid fa-cart-shopping"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="containers">
      <p class="tpart">South Food</p>
      <div class="container d-flex flex-wrap" style="padding: 20px">
        {% for i in data%}
        <div class="foods m-3">
          <a href="product/{{i.id}}">
            <img src= {% static 'dta/'%}{{i.image}} width="70%" class="food-img"
            />
            <div class="itemss">
              <p class="foodname">{{i.name}}</p>
              <p class="foodprice">Rs {{i.price}}</p>
            </div>
          </a>
        </div>

        {% endfor %}
      </div>
    </div>
</body>
</html>
