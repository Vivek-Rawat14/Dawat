{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Order</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
      }

      .ordercon {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
        width: 90%;
        max-width: 1000px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        margin: 20px;
        padding: 20px;
        box-sizing: border-box;
      }

      .foodimgs {
        flex: 1;
        margin-right: 20px;
      }

      .foodimgs img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .detialsfood {
        flex: 2;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .nameoffood p {
        font-size: 1.6em;
        font-weight: bold;
        margin: 0;
        color: #333;
      }

      .descfood p {
        font-size: 1em;
        color: #666;
        margin: 10px 0;
      }

      .price p {
        font-size: 1.4em;
        font-weight: bold;
        color: #e74c3c;
        margin: 10px 0;
      }

      .quantity {
        margin: 20px 0;
      }

      .quantity p {
        margin: 0;
        font-size: 1em;
        color: #333;
      }

      input[type="number"] {
        width: 60px;
        padding: 8px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-left: 10px;
      }

      button {
        padding: 12px 24px;
        font-size: 1.2em;
        color: #fff;
        background-color: #27ae60;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        align-self: flex-start;
      }

      button:hover {
        background-color: #2ecc71;
      }

      @media (max-width: 768px) {
        .ordercon {
          flex-direction: column;
          align-items: center;
        }

        .foodimgs {
          margin-right: 0;
          margin-bottom: 20px;
        }

        .detialsfood {
          width: 100%;
          text-align: center;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="ordercon">
      <div class="foodimgs">
        <img src="{% static 'dta/'%}{{data.0.image}}" />
      </div>                                       
      <div class="detialsfood">
        <div class="nameoffood">
          <p>{{data.0.name}}</p>
        </div>
        <div class="descfood">
          <p>{{data.0.info}}</p>
        </div>
        <div class="price">
          <p>Rs {{data.0.price}}</p>
        </div>
        <div class="quantity">
          <p>Enter Quantity:</p>
          <input type="number" id="qua" min="1" value="1" />
        </div>
        <button>BUY</button>
      </div>
    </div>
  </body>
</html>
