{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Login</title>
    <style>
      body{
        background-color: #f2f2f2;
      }

      .log{
        margin: 0;
        font-family: 'Roboto', Arial, Helvetica, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: auto; /* Ensure body can scroll */
    }

    img {
        width: 100px;
    }

    .loginsign {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 600px;
        padding: 20px;
    }

    .login-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        text-align: center;
        overflow-y: auto; /* Enable vertical scrollbar */
        max-height: 60vh; /* Limit height to allow scrolling */
    }

    .login-container::-webkit-scrollbar {
        width: 12px;
    }

    .login-container::-webkit-scrollbar-track {
        background: #f2f2f2;
    }

    .login-container::-webkit-scrollbar-thumb {
        background: #e63946;
        border-radius: 6px;
    }

    .login-container::-webkit-scrollbar-thumb:hover {
        background: #d62828;
    }

    .login-container h1 {
        margin-bottom: 20px;
        color: #e63946;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 1.8em;
    }

    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .input-group label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-size: 16px;
        font-weight: bold;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #e63946;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
    }

    button:hover {
        background-color: #d62828;
    }

    a {
        text-decoration: none;
        color: #193b53;
        font-size: 16px;
        display: block;
        margin-top: 10px;
    }

    a:hover {
        text-decoration: underline;
    }

    @media (max-width: 576px) {
        .login-container {
            padding: 20px;
        }

        .login-container h1 {
            font-size: 1.5em;
        }

        .input-group label {
            font-size: 14px;
        }

        .input-group input {
            font-size: 14px;
        }

        button {
            font-size: 16px;
        }
    }
    </style>
</head>
<body>
    <img src="{% static 'dta/k.png' %}" alt="Logo">

    <div class="log">
        <div class="login-container">
            <h1>Welcome to Daawat!</h1>
            <form id="loginForm" action="" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="name">Enter Your Name:</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="input-group">
                    <label for="phone">Enter Your Phone No:</label>
                    <input type="text" id="phone" name="phone" required />
                    <span class="error" id="phoneError"></span>
                </div>
                <div class="input-group">
                    <label for="email">Enter Your Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="input-group">
                    <label for="password">Enter Password:</label>
                    <input type="password" id="password" name="password" required />
                    <span class="error" id="passwordError"></span>
                </div>
                <div class="input-group">
                    <label for="state">Enter Your State:</label>
                    <input type="text" id="state" name="state" required />
                </div>
                <div class="input-group">
                    <label for="city">Enter Your City:</label>
                    <input type="text" id="city" name="city" required />
                </div>
                <div class="input-group">
                    <label for="address">Enter Your Address:</label>
                    <input type="text" id="address" name="address" required />
                </div>
                <button type="submit">Submit</button>
                <a href="login">Login?</a>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const phoneInput = document.getElementById('phone');
            const phoneError = document.getElementById('phoneError');
            const passwordInput = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            
            let valid = true;

            // Validate phone number
            if (phoneInput.value.length !== 10) {
                phoneError.textContent = 'Phone number must be exactly 10 digits.';
                valid = false; // Prevent form submission
            } else {
                phoneError.textContent = ''; // Clear error message
            }

            // Validate password length
            if (passwordInput.value.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters long.';
                valid = false; // Prevent form submission
            } else {
                passwordError.textContent = ''; // Clear error message
            }

            if (!valid) {
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
